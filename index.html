<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetitBac - Multijoueur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .menu-section, .lobby-section, .game-section, .results-section {
            display: none;
        }

        .menu-section.active, .lobby-section.active, .game-section.active, .results-section.active {
            display: block;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .categories-list {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .category-item span {
            flex: 1;
            font-weight: 500;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            width: 100%;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #48dbfb;
        }

        .btn-secondary:hover {
            background: #0abde3;
        }

        .room-code-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .room-code {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 5px;
            margin: 10px 0;
        }

        .players-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .player-item {
            padding: 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .letter-display {
            font-size: 80px;
            font-weight: bold;
            color: #667eea;
            animation: spin 0.5s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #ff4757;
        }

        .timer.warning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-grid {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border: 2px solid #ddd;
        }

        td input {
            width: 100%;
            border: none;
            padding: 8px;
            font-size: 16px;
            background: transparent;
        }

        td input:focus {
            outline: 2px solid #667eea;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stop-btn {
            background: #ff4757;
            font-size: 18px;
            padding: 16px 40px;
        }

        .stop-btn:hover:not(:disabled) {
            background: #ff3838;
        }

        .results-section {
            text-align: center;
        }

        .results-grid {
            margin: 30px 0;
            overflow-x: auto;
        }

        .results-grid table {
            margin: 0 auto;
        }

        .results-grid td {
            background: #fafafa;
        }

        .results-grid .unique {
            background: #d4edda;
        }

        .results-grid .shared {
            background: #fff3cd;
        }

        .results-grid .empty {
            background: #f8d7da;
        }

        .winner {
            font-size: 36px;
            color: #ffa502;
            margin: 20px 0;
        }

        .player-score-summary {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px auto;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 20px;
            max-width: 600px;
        }

        .error-msg {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background: #e7f3ff;
            border-radius: 8px;
            color: #2196F3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PetitBac Multijoueur</h1>

        <!-- Menu Principal -->
        <div class="menu-section active">
            <div class="menu-buttons">
                <button class="btn" onclick="showCreateRoom()">Cr√©er une partie</button>
                <button class="btn btn-secondary" onclick="showJoinRoom()">Rejoindre une partie</button>
            </div>
        </div>

        <!-- Cr√©ation de partie -->
        <div class="lobby-section" id="createRoomSection">
            <h2>Cr√©er une partie</h2>
            
            <div class="input-group">
                <label>Votre pseudo :</label>
                <input type="text" id="hostUsername" placeholder="Entrez votre pseudo">
            </div>

            <div class="input-group">
                <label>Dur√©e du timer (en secondes) :</label>
                <input type="number" id="timerDuration" min="30" max="300" value="60">
            </div>

            <div class="input-group">
                <label>Ajouter des cat√©gories :</label>
                <input type="text" id="categoryInput" placeholder="Ex: Pays, Ville, M√©tier...">
                <button class="btn" onclick="addCategory()">Ajouter</button>
                <div id="errorMsg" class="error-msg"></div>
            </div>

            <div class="categories-list" id="categoriesList"></div>

            <button class="btn" onclick="createRoom()">Cr√©er la salle</button>
            <button class="btn btn-secondary" onclick="backToMenu()">Retour</button>
        </div>

        <!-- Rejoindre une partie -->
        <div class="lobby-section" id="joinRoomSection">
            <h2>Rejoindre une partie</h2>
            
            <div class="input-group">
                <label>Votre pseudo :</label>
                <input type="text" id="guestUsername" placeholder="Entrez votre pseudo">
            </div>

            <div class="input-group">
                <label>Code de la salle :</label>
                <input type="text" id="roomCodeInput" placeholder="Entrez le code √† 6 chiffres" maxlength="6">
            </div>

            <button class="btn" onclick="joinRoom()">Rejoindre</button>
            <button class="btn btn-secondary" onclick="backToMenu()">Retour</button>
        </div>

        <!-- Lobby d'attente -->
        <div class="lobby-section" id="waitingLobby">
            <div class="room-code-display">
                <div>Code de la salle :</div>
                <div class="room-code" id="displayRoomCode">------</div>
                <div style="color: #666; margin-top: 10px;">Partagez ce code avec vos amis</div>
            </div>

            <div class="players-list">
                <h3>Joueurs connect√©s :</h3>
                <div id="playersList"></div>
            </div>

            <div id="hostControls" style="display: none;">
                <button class="btn" onclick="startGame()">D√©marrer la partie</button>
            </div>
            
            <button class="btn btn-secondary" onclick="leaveRoom()">Quitter la salle</button>
        </div>

        <!-- Section Jeu -->
        <div class="game-section">
            <div class="game-header">
                <div>
                    <div>Lettre :</div>
                    <div class="letter-display" id="letterDisplay">?</div>
                </div>
                <div>
                    <div>Temps restant :</div>
                    <div class="timer" id="timer">00:00</div>
                </div>
            </div>

            <div id="statusMessage" class="status-message" style="display: none;"></div>

            <div class="game-grid">
                <table>
                    <thead>
                        <tr>
                            <th>Cat√©gorie</th>
                            <th>Votre r√©ponse</th>
                        </tr>
                    </thead>
                    <tbody id="myGameGrid"></tbody>
                </table>
            </div>

            <div class="controls">
                <button class="btn stop-btn" id="stopBtn" onclick="requestStop()" disabled>STOP !</button>
            </div>
        </div>

        <!-- Section R√©sultats -->
        <div class="results-section">
            <h2>üèÜ R√©sultats de la manche</h2>
            <div class="winner" id="winnerMessage"></div>
            
            <h3 style="margin-top: 30px;">üìä Scores totaux</h3>
            <div id="scoresSummary"></div>

            <h3 style="margin-top: 30px;">üìã Toutes les r√©ponses</h3>
            <div class="results-grid">
                <table id="resultsGrid"></table>
            </div>

            <div id="hostGameControls" style="display: none; margin-top: 30px;">
                <button class="btn" onclick="requestNextLetter()">Nouvelle lettre</button>
                <button class="btn btn-secondary" onclick="endGame()">Terminer la partie</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, update, onValue, push, remove, onDisconnect } 
            from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBdKGPyyyqh5g3bIMH3OoARpDEgdjKDhAY",
            authDomain: "petitbac-3f028.firebaseapp.com",
            databaseURL: "https://petitbac-3f028-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "petitbac-3f028",
            storageBucket: "petitbac-3f028.firebasestorage.app",
            messagingSenderId: "729978066",
            appId: "1:729978066:web:e45d6def9426d8b976090b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Variables globales
        let currentRoomCode = null;
        let currentPlayerId = null;
        let currentPlayerName = null;
        let isHost = false;
        let categories = [];
        let timerInterval = null;
        let roomRef = null;

        window.categories = categories;

        // Fonctions d'interface
        window.showCreateRoom = function() {
            document.querySelector('.menu-section').classList.remove('active');
            document.getElementById('createRoomSection').classList.add('active');
        };

        window.showJoinRoom = function() {
            document.querySelector('.menu-section').classList.remove('active');
            document.getElementById('joinRoomSection').classList.add('active');
        };

        window.backToMenu = function() {
            document.querySelectorAll('.lobby-section, .game-section, .results-section').forEach(el => el.classList.remove('active'));
            document.querySelector('.menu-section').classList.add('active');
            categories = [];
            updateCategoriesList();
        };

        window.addCategory = function() {
            const input = document.getElementById('categoryInput');
            const errorMsg = document.getElementById('errorMsg');
            const category = input.value.trim();

            if (!category) {
                errorMsg.textContent = 'Veuillez entrer une cat√©gorie';
                return;
            }

            if (categories.includes(category)) {
                errorMsg.textContent = 'Cette cat√©gorie existe d√©j√†';
                return;
            }

            categories.push(category);
            input.value = '';
            errorMsg.textContent = '';
            updateCategoriesList();
        };

        function updateCategoriesList() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = categories.map((cat, index) => `
                <div class="category-item">
                    <span>${cat}</span>
                    <button class="remove-btn" onclick="removeCategory(${index})">Supprimer</button>
                </div>
            `).join('');
        }

        window.removeCategory = function(index) {
            categories.splice(index, 1);
            updateCategoriesList();
        };

        // G√©n√©rer un code de salle
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Cr√©er une salle
        window.createRoom = async function() {
            const username = document.getElementById('hostUsername').value.trim();
            const timerDuration = parseInt(document.getElementById('timerDuration').value);

            if (!username) {
                alert('Veuillez entrer un pseudo');
                return;
            }

            if (categories.length === 0) {
                alert('Veuillez ajouter au moins une cat√©gorie');
                return;
            }

            currentRoomCode = generateRoomCode();
            currentPlayerId = push(ref(database, 'temp')).key;
            currentPlayerName = username;
            isHost = true;

            const roomData = {
                host: currentPlayerId,
                categories: categories,
                timerDuration: timerDuration,
                status: 'waiting',
                players: {
                    [currentPlayerId]: {
                        name: username,
                        isHost: true,
                        connected: true
                    }
                },
                gameState: {
                    currentLetter: null,
                    usedLetters: [],
                    roundActive: false,
                    stoppedBy: null
                }
            };

            try {
                await set(ref(database, `rooms/${currentRoomCode}`), roomData);
                roomRef = ref(database, `rooms/${currentRoomCode}`);
                onDisconnect(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`)).remove();
                
                showWaitingLobby();
                listenToRoom();
            } catch (error) {
                alert('Erreur lors de la cr√©ation: ' + error.message);
            }
        };

        // Rejoindre une salle
        window.joinRoom = async function() {
            const username = document.getElementById('guestUsername').value.trim();
            const roomCode = document.getElementById('roomCodeInput').value.trim();

            if (!username) {
                alert('Veuillez entrer un pseudo');
                return;
            }

            if (!roomCode || roomCode.length !== 6) {
                alert('Veuillez entrer un code valide');
                return;
            }

            try {
                const roomSnapshot = await get(ref(database, `rooms/${roomCode}`));
                
                if (!roomSnapshot.exists()) {
                    alert('Cette salle n\'existe pas');
                    return;
                }

                const roomData = roomSnapshot.val();
                if (roomData.status !== 'waiting') {
                    alert('Cette partie a d√©j√† commenc√©');
                    return;
                }

                currentRoomCode = roomCode;
                currentPlayerId = push(ref(database, 'temp')).key;
                currentPlayerName = username;
                isHost = false;
                categories = roomData.categories;

                await set(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`), {
                    name: username,
                    isHost: false,
                    connected: true
                });

                roomRef = ref(database, `rooms/${currentRoomCode}`);
                onDisconnect(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`)).remove();

                showWaitingLobby();
                listenToRoom();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        };

        // Afficher le lobby
        function showWaitingLobby() {
            document.querySelectorAll('.lobby-section').forEach(el => el.classList.remove('active'));
            document.getElementById('waitingLobby').classList.add('active');
            document.getElementById('displayRoomCode').textContent = currentRoomCode;
            
            if (isHost) {
                document.getElementById('hostControls').style.display = 'block';
            }
        }

        // √âcouter la salle
        function listenToRoom() {
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                
                if (!roomData) {
                    alert('La salle a √©t√© ferm√©e');
                    backToMenu();
                    return;
                }

                updatePlayersList(roomData.players);

                if (roomData.status === 'playing' && document.querySelector('.game-section:not(.active)')) {
                    startGamePlay();
                }

                if (roomData.status === 'playing') {
                    updateGameState(roomData);
                }

                if (roomData.status === 'results') {
                    showResultsFromData(roomData);
                }
            });
        }

        // Mettre √† jour liste joueurs
        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = Object.values(players || {}).map(player => `
                <div class="player-item">
                    <div class="player-status"></div>
                    <span>${player.name}${player.isHost ? ' (H√¥te)' : ''}</span>
                </div>
            `).join('');
        }

        // D√©marrer la partie
        window.startGame = async function() {
            if (!isHost) return;

            try {
                await update(ref(database, `rooms/${currentRoomCode}`), {
                    status: 'playing'
                });
                await requestNextLetter();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        };

        // D√©marrer le gameplay
        function startGamePlay() {
            document.getElementById('waitingLobby').classList.remove('active');
            document.querySelector('.game-section').classList.add('active');
            createMyGrid();
        }

        // Cr√©er MA grille uniquement
        function createMyGrid() {
            const tbody = document.getElementById('myGameGrid');
            tbody.innerHTML = categories.map((cat, index) => `
                <tr>
                    <td><strong>${cat}</strong></td>
                    <td>
                        <input type="text" 
                               id="myInput-${index}" 
                               placeholder="Votre r√©ponse..."
                               oninput="checkAllFieldsFilled()">
                    </td>
                </tr>
            `).join('');
        }

        // V√©rifier si tous les champs sont remplis
        window.checkAllFieldsFilled = function() {
            const allFilled = categories.every((_, index) => {
                const input = document.getElementById(`myInput-${index}`);
                return input && input.value.trim() !== '';
            });

            document.getElementById('stopBtn').disabled = !allFilled;
        };

        // Sauvegarder les r√©ponses
        async function saveMyAnswers() {
            const answers = {};
            categories.forEach((_, index) => {
                const input = document.getElementById(`myInput-${index}`);
                answers[index] = input ? input.value.trim() : '';
            });

            try {
                await set(ref(database, `rooms/${currentRoomCode}/answers/${currentPlayerId}`), answers);
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
            }
        }

        // Demander nouvelle lettre
        window.requestNextLetter = async function() {
            if (!isHost) return;

            try {
                const roomSnapshot = await get(roomRef);
                const roomData = roomSnapshot.val();
                const usedLetters = roomData.gameState?.usedLetters || [];
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                const availableLetters = alphabet.filter(l => !usedLetters.includes(l));

                if (availableLetters.length === 0) {
                    alert('Toutes les lettres utilis√©es!');
                    return;
                }

                animateLetter(availableLetters, async () => {
                    const newLetter = availableLetters[Math.floor(Math.random() * availableLetters.length)];
                    
                    await update(ref(database, `rooms/${currentRoomCode}/gameState`), {
                        currentLetter: newLetter,
                        usedLetters: [...usedLetters, newLetter],
                        roundActive: true,
                        stoppedBy: null
                    });

                    await update(ref(database, `rooms/${currentRoomCode}`), {
                        status: 'playing'
                    });

                    await remove(ref(database, `rooms/${currentRoomCode}/answers`));
                    await remove(ref(database, `rooms/${currentRoomCode}/roundScores`));
                    
                    document.querySelector('.results-section').classList.remove('active');
                    document.querySelector('.game-section').classList.add('active');
                    
                    createMyGrid();
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('statusMessage').style.display = 'none';
                    
                    startTimer(roomData.timerDuration);
                });
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        };

        // Animation lettre
        function animateLetter(letters, callback) {
            const display = document.getElementById('letterDisplay');
            let count = 0;
            const interval = setInterval(() => {
                display.textContent = letters[Math.floor(Math.random() * letters.length)];
                count++;
                if (count >= 15) {
                    clearInterval(interval);
                    callback();
                }
            }, 100);
        }

        // Timer
        function startTimer(duration) {
            clearInterval(timerInterval);
            let timeLeft = duration;
            const timerDisplay = document.getElementById('timer');

            timerInterval = setInterval(async () => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 10) {
                    timerDisplay.classList.add('warning');
                } else {
                    timerDisplay.classList.remove('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (isHost) {
                        await stopRound(null);
                    }
                }
            }, 1000);
        }

        // Demander un stop (N'IMPORTE QUEL JOUEUR)
        window.requestStop = async function() {
            await saveMyAnswers();
            
            try {
                const roomSnapshot = await get(roomRef);
                const roomData = roomSnapshot.val();
                
                // V√©rifier si personne n'a d√©j√† stopp√©
                if (roomData.gameState.stoppedBy) {
                    return; // Quelqu'un a d√©j√† stopp√©
                }

                // Je suis le premier √† stopper!
                await update(ref(database, `rooms/${currentRoomCode}/gameState`), {
                    stoppedBy: currentPlayerId,
                    stoppedByName: currentPlayerName
                });

                // Si je suis l'h√¥te, je termine la manche
                if (isHost) {
                    await stopRound(currentPlayerName);
                }
            } catch (error) {
                console.error('Erreur stop:', error);
            }
        };

        // Arr√™ter la manche
        async function stopRound(stoppedByName) {
            try {
                clearInterval(timerInterval);
                
                await update(ref(database, `rooms/${currentRoomCode}/gameState`), {
                    roundActive: false
                });

                // Attendre un peu pour que tous les joueurs sauvegardent
                await new Promise(resolve => setTimeout(resolve, 1000));

                await calculateAndShowResults(stoppedByName);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Calculer r√©sultats
        async function calculateAndShowResults(stoppedByName) {
            const roomSnapshot = await get(roomRef);
            const roomData = roomSnapshot.val();
            const players = roomData.players;
            const answers = roomData.answers || {};
            const currentLetter = roomData.gameState.currentLetter;
            const totalScores = roomData.scores || {};

            const roundScores = {};
            Object.keys(players).forEach(pid => {
                roundScores[pid] = 0;
            });

            const answerDetails = {};

            categories.forEach((cat, catIndex) => {
                const categoryAnswers = {};
                
                Object.entries(answers).forEach(([playerId, playerAnswers]) => {
                    const answer = (playerAnswers[catIndex] || '').toUpperCase();
                    if (answer && answer[0] === currentLetter) {
                        categoryAnswers[playerId] = answer;
                    } else {
                        categoryAnswers[playerId] = '';
                    }
                });

                const answerCounts = {};
                Object.values(categoryAnswers).forEach(answer => {
                    if (answer) {
                        answerCounts[answer] = (answerCounts[answer] || 0) + 1;
                    }
                });

                answerDetails[catIndex] = {};
                
                Object.entries(categoryAnswers).forEach(([playerId, answer]) => {
                    let points = 0;
                    let type = 'empty';
                    
                    if (answer) {
                        if (answerCounts[answer] === 1) {
                            points = 10;
                            type = 'unique';
                        } else {
                            points = 5;
                            type = 'shared';
                        }
                    }
                    
                    roundScores[playerId] += points;
                    answerDetails[catIndex][playerId] = { answer, points, type };
                });
            });

            // Calculer scores totaux
            const updatedTotalScores = {};
            Object.keys(players).forEach(pid => {
                updatedTotalScores[pid] = (totalScores[pid] || 0) + (roundScores[pid] || 0);
            });

            await update(ref(database, `rooms/${currentRoomCode}`), {
                roundScores,
                scores: updatedTotalScores,
                answerDetails,
                stoppedByName,
                status: 'results'
            });
        }

        // Afficher r√©sultats
        function showResultsFromData(roomData) {
            document.querySelector('.game-section').classList.remove('active');
            document.querySelector('.results-section').classList.add('active');

            const players = roomData.players;
            const scores = roomData.scores || {};
            const roundScores = roomData.roundScores || {};
            const answerDetails = roomData.answerDetails || {};
            const stoppedByName = roomData.stoppedByName;

            // Message du gagnant de la manche
            if (stoppedByName) {
                document.getElementById('winnerMessage').textContent = 
                    `${stoppedByName} a appuy√© sur STOP en premier !`;
            }

            // R√©sum√© des scores
            const sortedPlayers = Object.entries(players)
                .map(([id, player]) => ({ 
                    id, 
                    ...player, 
                    totalScore: scores[id] || 0,
                    roundScore: roundScores[id] || 0
                }))
                .sort((a, b) => b.totalScore - a.totalScore);

            const scoresHTML = sortedPlayers.map((player, index) => `
                <div class="player-score-summary">
                    <span>${index + 1}. ${player.name}</span>
                    <span>+${player.roundScore} pts cette manche | Total: ${player.totalScore} pts</span>
                </div>
            `).join('');

            document.getElementById('scoresSummary').innerHTML = scoresHTML;

            // Grille compl√®te avec toutes les r√©ponses
            const resultsGrid = document.getElementById('resultsGrid');
            let html = '<tr><th>Joueur</th>';
            categories.forEach(cat => html += `<th>${cat}</th>`);
            html += '<th>Points manche</th></tr>';

            sortedPlayers.forEach(player => {
                html += `<tr><td><strong>${player.name}</strong></td>`;
                
                categories.forEach((cat, catIndex) => {
                    const detail = answerDetails[catIndex]?.[player.id] || { answer: '', points: 0, type: 'empty' };
                    const displayAnswer = detail.answer || '-';
                    const pointsText = detail.points > 0 ? ` (+${detail.points})` : '';
                    
                    html += `<td class="${detail.type}">${displayAnswer}${pointsText}</td>`;
                });
                
                html += `<td><strong>${player.roundScore}</strong></td></tr>`;
            });

            resultsGrid.innerHTML = html;

            if (isHost) {
                document.getElementById('hostGameControls').style.display = 'block';
            }
        }

        // Mettre √† jour √©tat du jeu
        function updateGameState(roomData) {
            if (roomData.gameState?.currentLetter) {
                document.getElementById('letterDisplay').textContent = roomData.gameState.currentLetter;
            }

            // Afficher qui a stopp√©
            if (roomData.gameState?.stoppedBy && roomData.gameState?.stoppedByName) {
                const statusMsg = document.getElementById('statusMessage');
                statusMsg.textContent = `${roomData.gameState.stoppedByName} a appuy√© sur STOP ! En attente des r√©sultats...`;
                statusMsg.style.display = 'block';
            }
        }

        // Quitter
        window.leaveRoom = async function() {
            if (currentRoomCode && currentPlayerId) {
                await remove(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`));
                
                if (isHost) {
                    await remove(ref(database, `rooms/${currentRoomCode}`));
                }
            }
            backToMenu();
        };

        // Terminer
        window.endGame = async function() {
            if (isHost) {
                await remove(ref(database, `rooms/${currentRoomCode}`));
            }
            backToMenu();
        };

        // Entr√©e pour ajouter cat√©gorie
        document.getElementById('categoryInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.addCategory();
            }
        });
    </script>
