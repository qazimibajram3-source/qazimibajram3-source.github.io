<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetitBac Multijoueur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            box-shadow: 0 10px 20px rgba(108,117,125,0.4);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .room-code-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .room-code {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 8px;
            margin: 10px 0;
        }

        .players-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .player-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
        }

        .player-status {
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 10px;
        }

        .game-section {
            text-align: center;
        }

        .letter-display {
            font-size: 8em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .timer.warning {
            color: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .categories-grid {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }

        .category-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
        }

        .category-label {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .category-row input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .controls {
            margin: 30px 0;
        }

        .stop-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            font-size: 1.5em;
            padding: 20px;
        }

        .results-section {
            max-height: 70vh;
            overflow-y: auto;
        }

        .player-score-summary {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-grid {
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .duplicate {
            color: #fd7e14;
        }

        .unique {
            color: #28a745;
            font-weight: bold;
        }

        .invalid {
            color: #dc3545;
            text-decoration: line-through;
        }

        .category-manager {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .category-tag {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
        }

        .add-category-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .add-category-form input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .add-category-form button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #statusMessage {
            background: #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PetitBac Multijoueur</h1>

        <!-- Menu principal -->
        <div class="menu-section section active">
            <button class="btn" onclick="showCreateRoom()">Cr√©er une partie</button>
            <button class="btn" onclick="showJoinRoom()">Rejoindre une partie</button>
        </div>

        <!-- Cr√©er une salle -->
        <div id="createRoomSection" class="section">
            <h2>Cr√©er une partie</h2>
            <div class="input-group">
                <label>Votre pseudo :</label>
                <input type="text" id="hostName" placeholder="Entrez votre pseudo">
            </div>
            <div class="input-group">
                <label>Dur√©e du timer (en secondes) :</label>
                <input type="number" id="timerDuration" value="60" min="30" max="300">
            </div>
            
            <div class="category-manager">
                <label>Ajouter des cat√©gories :</label>
                <div class="categories-list" id="categoriesList"></div>
                <div class="add-category-form">
                    <input type="text" id="categoryInput" placeholder="Nouvelle cat√©gorie">
                    <button onclick="addCategory()">Ajouter</button>
                </div>
            </div>

            <button class="btn" onclick="createRoom()">Cr√©er la salle</button>
            <button class="btn secondary" onclick="backToMenu()">Retour</button>
        </div>

        <!-- Rejoindre une salle -->
        <div id="joinRoomSection" class="section">
            <h2>Rejoindre une partie</h2>
            <div class="input-group">
                <label>Votre pseudo :</label>
                <input type="text" id="playerName" placeholder="Entrez votre pseudo">
            </div>
            <div class="input-group">
                <label>Code de la salle :</label>
                <input type="text" id="roomCode" placeholder="XXXX">
            </div>
            <button class="btn" onclick="joinRoom()">Rejoindre</button>
            <button class="btn secondary" onclick="backToMenu()">Retour</button>
        </div>

        <!-- Salle d'attente -->
        <div class="waiting-room-section section">
            <div class="room-code-display">
                <p>Code de la salle :</p>
                <div class="room-code" id="roomCodeDisplay">------</div>
                <p>Partagez ce code avec vos amis</p>
            </div>

            <div class="players-list">
                <h3>Joueurs connect√©s :</h3>
                <div id="playersList"></div>
            </div>

            <button class="btn" id="startGameBtn" onclick="startGame()" style="display: none;">D√©marrer la partie</button>
            <button class="btn secondary" onclick="leaveRoom()">Quitter la salle</button>
        </div>

        <!-- Jeu en cours -->
        <div class="game-section section">
            <div class="letter-display" id="letterDisplay"></div>
            
            <div class="timer" id="timer">00:00</div>

            <div id="statusMessage"></div>

            <div class="categories-grid" id="categoriesGrid"></div>

            <div class="controls">
                <button class="btn stop-btn" id="stopBtn" onclick="requestStop()" disabled>STOP !</button>
            </div>
        </div>

        <!-- Section R√©sultats -->
        <div class="results-section section">
            <h2>üèÜ R√©sultats de la manche</h2>
            <p id="winnerMessage" style="text-align: center; font-size: 1.2em; margin: 20px 0;"></p>

            <h3>üìä Scores totaux</h3>
            <div id="scoresSummary"></div>

            <h3>üìã Toutes les r√©ponses</h3>
            <div id="resultsGrid"></div>

            <button class="btn" id="newRoundBtn" onclick="prepareNewRound()" style="display: none;">Nouvelle lettre</button>
            <button class="btn secondary" onclick="endGame()">Terminer la partie</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, update, onValue, push, remove, onDisconnect } 
            from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBdKGPyyyqh5g3bIMH3OoARpDEgdjKDhAY",
            authDomain: "petitbac-3f028.firebaseapp.com",
            databaseURL: "https://petitbac-3f028-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "petitbac-3f028",
            storageBucket: "petitbac-3f028.firebasestorage.app",
            messagingSenderId: "729978066",
            appId: "1:729978066:web:e45d6def9426d8b976090b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Variables globales
        let currentRoomCode = null;
        let currentPlayerId = null;
        let currentPlayerName = null;
        let isHost = false;
        let categories = [];
        let timerInterval = null;
        let roomRef = null;
        let hasSeenResults = false; // NOUVEAU: Pour √©viter d'afficher les r√©sultats plusieurs fois

        window.categories = categories;

        // Fonctions d'interface
        window.showCreateRoom = function() {
            document.querySelector('.menu-section').classList.remove('active');
            document.getElementById('createRoomSection').classList.add('active');
        };

        window.showJoinRoom = function() {
            document.querySelector('.menu-section').classList.remove('active');
            document.getElementById('joinRoomSection').classList.add('active');
        };

        window.backToMenu = function() {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelector('.menu-section').classList.add('active');
        };

        // Gestion des cat√©gories
        const defaultCategories = ['Pr√©nom', 'Animal', 'Ville', 'M√©tier', 'Fruit/L√©gume'];
        categories = [...defaultCategories];

        function updateCategoriesDisplay() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = categories.map((cat, index) => `
                <div class="category-tag">
                    <span>${cat}</span>
                    ${index >= defaultCategories.length ? 
                        `<button onclick="removeCategory(${index})">√ó</button>` : ''}
                </div>
            `).join('');
        }

        window.addCategory = function() {
            const input = document.getElementById('categoryInput');
            const value = input.value.trim();
            if (value && !categories.includes(value)) {
                categories.push(value);
                updateCategoriesDisplay();
                input.value = '';
            }
        };

        window.removeCategory = function(index) {
            categories.splice(index, 1);
            updateCategoriesDisplay();
        };

        updateCategoriesDisplay();

        // Cr√©er une salle
        window.createRoom = async function() {
            const hostName = document.getElementById('hostName').value.trim();
            if (!hostName) {
                alert('Veuillez entrer votre pseudo');
                return;
            }

            const timerDuration = parseInt(document.getElementById('timerDuration').value);
            const roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
            
            currentRoomCode = roomCode;
            currentPlayerId = push(ref(database, 'temp')).key;
            currentPlayerName = hostName;
            isHost = true;

            const roomData = {
                code: roomCode,
                host: currentPlayerId,
                status: 'waiting',
                timerDuration: timerDuration,
                categories: categories,
                players: {
                    [currentPlayerId]: {
                        name: hostName,
                        isHost: true
                    }
                },
                scores: {}, // CORRECTION: Initialiser les scores d√®s la cr√©ation
                createdAt: Date.now()
            };

            roomRef = ref(database, `rooms/${roomCode}`);
            await set(roomRef, roomData);

            // G√©rer la d√©connexion
            const playerRef = ref(database, `rooms/${roomCode}/players/${currentPlayerId}`);
            onDisconnect(playerRef).remove();

            showWaitingRoom(roomCode);
            setupRoomListener();
        };

        // Rejoindre une salle
        window.joinRoom = async function() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();

            if (!playerName || !roomCode) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            currentRoomCode = roomCode;
            roomRef = ref(database, `rooms/${roomCode}`);

            const snapshot = await get(roomRef);
            if (!snapshot.exists()) {
                alert('Cette salle n\'existe pas');
                return;
            }

            const roomData = snapshot.val();
            if (roomData.status !== 'waiting') {
                alert('Cette partie a d√©j√† commenc√©');
                return;
            }

            currentPlayerId = push(ref(database, 'temp')).key;
            currentPlayerName = playerName;

            await update(ref(database, `rooms/${roomCode}/players/${currentPlayerId}`), {
                name: playerName,
                isHost: false
            });

            // G√©rer la d√©connexion
            const playerRef = ref(database, `rooms/${roomCode}/players/${currentPlayerId}`);
            onDisconnect(playerRef).remove();

            categories = roomData.categories || defaultCategories;

            showWaitingRoom(roomCode);
            setupRoomListener();
        };

        // Afficher la salle d'attente
        function showWaitingRoom(roomCode) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelector('.waiting-room-section').classList.add('active');
            document.getElementById('roomCodeDisplay').textContent = roomCode;

            if (isHost) {
                document.getElementById('startGameBtn').style.display = 'block';
            }
        }

        // √âcouter les changements de la salle
        function setupRoomListener() {
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                
                if (!roomData) {
                    alert('La salle a √©t√© ferm√©e');
                    backToMenu();
                    return;
                }

                updatePlayersList(roomData.players);

                if (roomData.status === 'playing' && document.querySelector('.game-section:not(.active)')) {
                    startGamePlay();
                }

                if (roomData.status === 'playing') {
                    updateGameState(roomData);
                }

                if (roomData.status === 'results') {
                    showResultsFromData(roomData);
                }
            });
        }

        // Mettre √† jour liste joueurs
        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = Object.values(players || {}).map(player => `
                <div class="player-item">
                    <div class="player-status"></div>
                    <span>${player.name}${player.isHost ? ' (H√¥te)' : ''}</span>
                </div>
            `).join('');
        }

        // D√©marrer la partie
        window.startGame = async function() {
            const currentLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));

            await update(roomRef, {
                status: 'playing',
                gameState: {
                    currentLetter: currentLetter,
                    roundActive: true,
                    stoppedBy: null,
                    stoppedByName: null
                },
                answers: {},
                roundScores: {}
            });
        };

        // Afficher l'√©cran de jeu
        function startGamePlay() {
            hasSeenResults = false; // NOUVEAU: R√©initialiser le flag
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelector('.game-section').classList.add('active');

            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = categories.map((cat, index) => `
                <div class="category-row">
                    <div class="category-label">${cat}</div>
                    <input type="text" 
                           id="answer-${index}" 
                           placeholder="Votre r√©ponse" 
                           oninput="saveAnswer(${index})">
                </div>
            `).join('');

            document.getElementById('stopBtn').disabled = false;
            document.getElementById('statusMessage').style.display = 'none';
        }

        // Sauvegarder une r√©ponse
        window.saveAnswer = async function(categoryIndex) {
            const input = document.getElementById(`answer-${categoryIndex}`);
            const answer = input.value.trim();

            if (!currentRoomCode || !currentPlayerId) return;

            const answerRef = ref(database, `rooms/${currentRoomCode}/answers/${currentPlayerId}/${categoryIndex}`);
            await set(answerRef, answer);
        };

        // Sauvegarder toutes les r√©ponses
        async function saveMyAnswers() {
            const answers = {};
            categories.forEach((cat, index) => {
                const input = document.getElementById(`answer-${index}`);
                if (input) {
                    answers[index] = input.value.trim();
                }
            });

            await set(ref(database, `rooms/${currentRoomCode}/answers/${currentPlayerId}`), answers);
        }

        // D√©marrer le jeu avec le timer
        async function startGameWithData(roomData) {
            categories = roomData.categories || defaultCategories;
            startTimer(roomData.timerDuration);
        }

        // Timer
        function startTimer(duration) {
            clearInterval(timerInterval);
            let timeLeft = duration;
            const timerDisplay = document.getElementById('timer');

            timerInterval = setInterval(async () => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 10) {
                    timerDisplay.classList.add('warning');
                } else {
                    timerDisplay.classList.remove('warning');
                }

                // CORRECTION: Tous les joueurs √©coutent la fin du timer via roundActive
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Seul l'h√¥te met √† jour roundActive √† false
                    if (isHost) {
                        await saveMyAnswers();
                        await stopRound(null);
                    } else {
                        // Les autres joueurs sauvegardent juste leurs r√©ponses
                        await saveMyAnswers();
                    }
                }
            }, 1000);
        }

        // Demander le STOP
        window.requestStop = async function() {
            await saveMyAnswers();
            
            try {
                const roomSnapshot = await get(roomRef);
                const roomData = roomSnapshot.val();
                
                // V√©rifier si personne n'a d√©j√† stopp√©
                if (roomData.gameState.stoppedBy) {
                    return; // Quelqu'un a d√©j√† stopp√©
                }

                // Je suis le premier √† stopper!
                await update(ref(database, `rooms/${currentRoomCode}/gameState`), {
                    stoppedBy: currentPlayerId,
                    stoppedByName: currentPlayerName
                });

                // CORRECTION: Seul l'h√¥te appelle stopRound, les autres attendent le changement de roundActive
                if (isHost) {
                    await stopRound(currentPlayerName);
                }
            } catch (error) {
                console.error('Erreur stop:', error);
            }
        };

        // Arr√™ter la manche
        async function stopRound(stoppedByName) {
            try {
                clearInterval(timerInterval);
                
                // CORRECTION: L'h√¥te met √† jour roundActive √† false
                await update(ref(database, `rooms/${currentRoomCode}/gameState`), {
                    roundActive: false
                });

                // Attendre un peu pour que tous les joueurs sauvegardent
                await new Promise(resolve => setTimeout(resolve, 1000));

                await calculateAndShowResults(stoppedByName);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Calculer et afficher les r√©sultats
        async function calculateAndShowResults(stoppedByName) {
            const roomSnapshot = await get(roomRef);
            const roomData = roomSnapshot.val();
            const players = roomData.players;
            const answers = roomData.answers || {};
            const currentLetter = roomData.gameState.currentLetter;
            const totalScores = roomData.scores || {}; // CORRECTION: R√©cup√©rer les scores existants

            const roundScores = {};
            Object.keys(players).forEach(pid => {
                roundScores[pid] = 0;
            });

            const answerDetails = {};

            categories.forEach((cat, catIndex) => {
                const categoryAnswers = {};
                
                Object.entries(answers).forEach(([playerId, playerAnswers]) => {
                    const answer = (playerAnswers[catIndex] || '').toUpperCase();
                    if (answer && answer[0] === currentLetter) {
                        categoryAnswers[playerId] = answer;
                    } else {
                        categoryAnswers[playerId] = '';
                    }
                });

                const answerCounts = {};
                Object.values(categoryAnswers).forEach(answer => {
                    if (answer) {
                        answerCounts[answer] = (answerCounts[answer] || 0) + 1;
                    }
                });

                Object.entries(categoryAnswers).forEach(([playerId, answer]) => {
                    if (!answerDetails[playerId]) {
                        answerDetails[playerId] = {};
                    }

                    let points = 0;
                    let status = 'invalid';

                    if (answer) {
                        if (answerCounts[answer] === 1) {
                            points = 2;
                            status = 'unique';
                        } else if (answerCounts[answer] > 1) {
                            points = 1;
                            status = 'duplicate';
                        }
                    }

                    answerDetails[playerId][catIndex] = {
                        answer: answer,
                        points: points,
                        status: status
                    };

                    roundScores[playerId] += points;
                });
            });

            // CORRECTION: Cumuler les scores au lieu de les √©craser
            const updatedTotalScores = {};
            Object.keys(players).forEach(pid => {
                updatedTotalScores[pid] = (totalScores[pid] || 0) + (roundScores[pid] || 0);
            });

            await update(roomRef, {
                status: 'results',
                roundScores: roundScores,
                scores: updatedTotalScores, // CORRECTION: Utiliser les scores cumul√©s
                answerDetails: answerDetails,
                stoppedByName: stoppedByName || roomData.gameState.stoppedByName
            });
        }

        // Afficher les r√©sultats depuis les donn√©es
        function showResultsFromData(roomData) {
            // CORRECTION: √âviter d'afficher plusieurs fois les m√™mes r√©sultats
            if (hasSeenResults) return;
            hasSeenResults = true;

            clearInterval(timerInterval); // CORRECTION: Arr√™ter le timer pour tous
            
            document.querySelector('.game-section').classList.remove('active');
            document.querySelector('.results-section').classList.add('active');

            const players = roomData.players;
            const scores = roomData.scores || {};
            const roundScores = roomData.roundScores || {};
            const answerDetails = roomData.answerDetails || {};
            const stoppedByName = roomData.stoppedByName;

            // Message du gagnant de la manche
            if (stoppedByName) {
                document.getElementById('winnerMessage').textContent = 
                    `${stoppedByName} a appuy√© sur STOP en premier !`;
            }

            // R√©sum√© des scores
            const sortedPlayers = Object.entries(players)
                .map(([id, player]) => ({ 
                    id, 
                    ...player, 
                    totalScore: scores[id] || 0,
                    roundScore: roundScores[id] || 0
                }))
                .sort((a, b) => b.totalScore - a.totalScore);

            const scoresHTML = sortedPlayers.map((player, index) => `
                <div class="player-score-summary">
                    <span>${index + 1}. ${player.name}</span>
                    <span>+${player.roundScore} pts cette manche | Total: ${player.totalScore} pts</span>
                </div>
            `).join('');

            document.getElementById('scoresSummary').innerHTML = scoresHTML;

            // Grille compl√®te avec toutes les r√©ponses
            const resultsGrid = document.getElementById('resultsGrid');
            
            let tableHTML = '<table><thead><tr><th>Cat√©gorie</th>';
            Object.values(players).forEach(player => {
                tableHTML += `<th>${player.name}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            categories.forEach((cat, catIndex) => {
                tableHTML += `<tr><td><strong>${cat}</strong></td>`;
                
                Object.keys(players).forEach(playerId => {
                    const detail = answerDetails[playerId]?.[catIndex];
                    if (detail) {
                        const className = detail.status;
                        const answer = detail.answer || '-';
                        const points = detail.points;
                        tableHTML += `<td class="${className}">${answer} (${points}pts)</td>`;
                    } else {
                        tableHTML += `<td>-</td>`;
                    }
                });

                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            resultsGrid.innerHTML = tableHTML;

            // Afficher bouton nouvelle manche si host
            if (isHost) {
                document.getElementById('newRoundBtn').style.display = 'block';
            }
        }

        // Pr√©parer une nouvelle manche
        window.prepareNewRound = async function() {
            const currentLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));

            await update(roomRef, {
                status: 'playing',
                gameState: {
                    currentLetter: currentLetter,
                    roundActive: true,
                    stoppedBy: null,
                    stoppedByName: null
                },
                answers: {},
                roundScores: {},
                answerDetails: {},
                stoppedByName: null
                // CORRECTION: Ne PAS r√©initialiser scores ici, ils doivent √™tre cumul√©s
            });
        };

        // Terminer la partie
        window.endGame = async function() {
            if (isHost) {
                await remove(roomRef);
            }
            backToMenu();
        };

        // Quitter la salle
        window.leaveRoom = async function() {
            if (currentRoomCode && currentPlayerId) {
                await remove(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`));
                
                if (isHost) {
                    await remove(roomRef);
                }
            }
            backToMenu();
        };

        // CORRECTION: Fonction pour g√©rer l'√©tat du jeu et d√©tecter roundActive = false
        function updateGameState(roomData) {
            if (roomData.gameState?.currentLetter) {
                document.getElementById('letterDisplay').textContent = roomData.gameState.currentLetter;
            }

            // Afficher qui a stopp√©
            if (roomData.gameState?.stoppedBy && roomData.gameState?.stoppedByName) {
                const statusMsg = document.getElementById('statusMessage');
                statusMsg.textContent = `${roomData.gameState.stoppedByName} a appuy√© sur STOP ! En attente des r√©sultats...`;
                statusMsg.style.display = 'block';
                document.getElementById('stopBtn').disabled = true;
            }

            // CORRECTION: D√©tecter quand la manche est termin√©e (pour les non-h√¥tes)
            if (roomData.gameState?.roundActive === false && !isHost && document.querySelector('.game-section.active')) {
                clearInterval(timerInterval);
                // La transition vers 'results' sera g√©r√©e par l'√©couteur onValue
            }

            // D√©marrer le timer si la partie vient de commencer
            if (roomData.gameState?.roundActive && timerInterval === null) {
                startGameWithData(roomData);
            }
        }

        // Ajouter cat√©gorie avec Enter
        document.getElementById('categoryInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.addCategory();
            }
        });
    </script>
</body>
