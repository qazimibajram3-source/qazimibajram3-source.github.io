<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetitBac - Multijoueur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .menu-section, .lobby-section, .game-section, .results-section {
            display: none;
        }

        .menu-section.active, .lobby-section.active, .game-section.active, .results-section.active {
            display: block;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .categories-list {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .category-item span {
            flex: 1;
            font-weight: 500;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            width: 100%;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #48dbfb;
        }

        .btn-secondary:hover {
            background: #0abde3;
        }

        .room-code-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .room-code {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 5px;
            margin: 10px 0;
        }

        .players-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .player-item {
            padding: 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .letter-display {
            font-size: 80px;
            font-weight: bold;
            color: #667eea;
            animation: spin 0.5s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #ff4757;
        }

        .timer.warning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-grid {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border: 2px solid #ddd;
        }

        td input {
            width: 100%;
            border: none;
            padding: 8px;
            font-size: 16px;
            background: transparent;
        }

        td input:focus {
            outline: 2px solid #667eea;
            border-radius: 4px;
        }

        .answer-cell {
            background: #fafafa;
        }

        .answer-cell.unique {
            background: #d4edda;
        }

        .answer-cell.shared {
            background: #fff3cd;
        }

        .answer-cell.empty {
            background: #f8d7da;
        }

        .score-cell {
            background: #f8f9fa;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            color: #667eea;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stop-btn {
            background: #ff4757;
            font-size: 18px;
            padding: 16px 40px;
        }

        .stop-btn:hover {
            background: #ff3838;
        }

        .results-table {
            margin: 30px auto;
            max-width: 600px;
        }

        .winner {
            font-size: 48px;
            color: #ffa502;
            margin: 20px 0;
            text-align: center;
        }

        .player-score {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 20px;
        }

        .error-msg {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PetitBac Multijoueur</h1>

        <!-- Menu Principal -->
        <div class="menu-section active">
            <div class="menu-buttons">
                <button class="btn" onclick="showCreateRoom()">Cr√©er une partie</button>
                <button class="btn btn-secondary" onclick="showJoinRoom()">Rejoindre une partie</button>
            </div>
        </div>

        <!-- Cr√©ation de partie -->
        <div class="lobby-section" id="createRoomSection">
            <h2>Cr√©er une partie</h2>
            
            <div class="input-group">
                <label>Votre pseudo :</label>
                <input type="text" id="hostUsername" placeholder="Entrez votre pseudo">
            </div>

            <div class="input-group">
                <label>Dur√©e du timer (en secondes) :</label>
                <input type="number" id="timerDuration" min="30" max="300" value="60">
            </div>

            <div class="input-group">
                <label>Ajouter des cat√©gories :</label>
                <input type="text" id="categoryInput" placeholder="Ex: Pays, Ville, M√©tier...">
                <button class="btn" onclick="addCategory()">Ajouter</button>
                <div id="errorMsg" class="error-msg"></div>
            </div>

            <div class="categories-list" id="categoriesList"></div>

            <button class="btn" onclick="createRoom()">Cr√©er la salle</button>
            <button class="btn btn-secondary" onclick="backToMenu()">Retour</button>
        </div>

        <!-- Rejoindre une partie -->
        <div class="lobby-section" id="joinRoomSection">
            <h2>Rejoindre une partie</h2>
            
            <div class="input-group">
                <label>Votre pseudo :</label>
                <input type="text" id="guestUsername" placeholder="Entrez votre pseudo">
            </div>

            <div class="input-group">
                <label>Code de la salle :</label>
                <input type="text" id="roomCodeInput" placeholder="Entrez le code √† 6 chiffres" maxlength="6">
            </div>

            <button class="btn" onclick="joinRoom()">Rejoindre</button>
            <button class="btn btn-secondary" onclick="backToMenu()">Retour</button>
        </div>

        <!-- Lobby d'attente -->
        <div class="lobby-section" id="waitingLobby">
            <div class="room-code-display">
                <div>Code de la salle :</div>
                <div class="room-code" id="displayRoomCode">------</div>
                <div style="color: #666; margin-top: 10px;">Partagez ce code avec vos amis</div>
            </div>

            <div class="players-list">
                <h3>Joueurs connect√©s :</h3>
                <div id="playersList"></div>
            </div>

            <div id="hostControls" style="display: none;">
                <button class="btn" onclick="startGame()">D√©marrer la partie</button>
            </div>
            
            <button class="btn btn-secondary" onclick="leaveRoom()">Quitter la salle</button>
        </div>

        <!-- Section Jeu -->
        <div class="game-section">
            <div class="game-header">
                <div>
                    <div>Lettre :</div>
                    <div class="letter-display" id="letterDisplay">?</div>
                </div>
                <div>
                    <div>Temps restant :</div>
                    <div class="timer" id="timer">00:00</div>
                </div>
            </div>

            <div class="game-grid">
                <table id="gameTable"></table>
            </div>

            <div class="controls">
                <button class="btn stop-btn" id="stopBtn" onclick="requestStop()">STOP !</button>
            </div>
        </div>

        <!-- Section R√©sultats -->
        <div class="results-section">
            <h2>üèÜ R√©sultats de la manche</h2>
            <div class="results-table" id="resultsTable"></div>
            <div id="hostGameControls" style="display: none;">
                <button class="btn" onclick="requestNextLetter()">Nouvelle lettre</button>
                <button class="btn btn-secondary" onclick="endGame()">Terminer la partie</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, update, onValue, push, remove, onDisconnect } 
            from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // VOTRE Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBdKGPyyyqh5g3bIMH3OoARpDEgdjKDhAY",
            authDomain: "petitbac-3f028.firebaseapp.com",
            databaseURL: "https://petitbac-3f028-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "petitbac-3f028",
            storageBucket: "petitbac-3f028.firebasestorage.app",
            messagingSenderId: "729978066",
            appId: "1:729978066:web:e45d6def9426d8b976090b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Variables globales
        let currentRoomCode = null;
        let currentPlayerId = null;
        let currentPlayerName = null;
        let isHost = false;
        let categories = [];
        let timerInterval = null;
        let roomRef = null;

        window.categories = categories;

        // Fonctions d'interface
        window.showCreateRoom = function() {
            document.querySelector('.menu-section').classList.remove('active');
            document.getElementById('createRoomSection').classList.add('active');
        };

        window.showJoinRoom = function() {
            document.querySelector('.menu-section').classList.remove('active');
            document.getElementById('joinRoomSection').classList.add('active');
        };

        window.backToMenu = function() {
            document.querySelectorAll('.lobby-section').forEach(el => el.classList.remove('active'));
            document.querySelector('.menu-section').classList.add('active');
            categories = [];
            updateCategoriesList();
        };

        window.addCategory = function() {
            const input = document.getElementById('categoryInput');
            const errorMsg = document.getElementById('errorMsg');
            const category = input.value.trim();

            if (!category) {
                errorMsg.textContent = 'Veuillez entrer une cat√©gorie';
                return;
            }

            if (categories.includes(category)) {
                errorMsg.textContent = 'Cette cat√©gorie existe d√©j√†';
                return;
            }

            categories.push(category);
            input.value = '';
            errorMsg.textContent = '';
            updateCategoriesList();
        };

        function updateCategoriesList() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = categories.map((cat, index) => `
                <div class="category-item">
                    <span>${cat}</span>
                    <button class="remove-btn" onclick="removeCategory(${index})">Supprimer</button>
                </div>
            `).join('');
        }

        window.removeCategory = function(index) {
            categories.splice(index, 1);
            updateCategoriesList();
        };

        // G√©n√©rer un code de salle al√©atoire
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Cr√©er une salle
        window.createRoom = async function() {
            const username = document.getElementById('hostUsername').value.trim();
            const timerDuration = parseInt(document.getElementById('timerDuration').value);

            if (!username) {
                alert('Veuillez entrer un pseudo');
                return;
            }

            if (categories.length === 0) {
                alert('Veuillez ajouter au moins une cat√©gorie');
                return;
            }

            currentRoomCode = generateRoomCode();
            currentPlayerId = push(ref(database, 'temp')).key;
            currentPlayerName = username;
            isHost = true;

            const roomData = {
                host: currentPlayerId,
                categories: categories,
                timerDuration: timerDuration,
                status: 'waiting',
                players: {
                    [currentPlayerId]: {
                        name: username,
                        isHost: true,
                        connected: true
                    }
                },
                gameState: {
                    currentLetter: null,
                    usedLetters: [],
                    roundActive: false
                }
            };

            try {
                await set(ref(database, `rooms/${currentRoomCode}`), roomData);
                
                roomRef = ref(database, `rooms/${currentRoomCode}`);
                onDisconnect(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`)).remove();
                
                showWaitingLobby();
                listenToRoom();
            } catch (error) {
                alert('Erreur lors de la cr√©ation de la salle: ' + error.message);
            }
        };

        // Rejoindre une salle
        window.joinRoom = async function() {
            const username = document.getElementById('guestUsername').value.trim();
            const roomCode = document.getElementById('roomCodeInput').value.trim();

            if (!username) {
                alert('Veuillez entrer un pseudo');
                return;
            }

            if (!roomCode || roomCode.length !== 6) {
                alert('Veuillez entrer un code de salle valide');
                return;
            }

            try {
                const roomSnapshot = await get(ref(database, `rooms/${roomCode}`));
                
                if (!roomSnapshot.exists()) {
                    alert('Cette salle n\'existe pas');
                    return;
                }

                const roomData = roomSnapshot.val();
                if (roomData.status !== 'waiting') {
                    alert('Cette partie a d√©j√† commenc√©');
                    return;
                }

                currentRoomCode = roomCode;
                currentPlayerId = push(ref(database, 'temp')).key;
                currentPlayerName = username;
                isHost = false;
                categories = roomData.categories;

                await set(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`), {
                    name: username,
                    isHost: false,
                    connected: true
                });

                roomRef = ref(database, `rooms/${currentRoomCode}`);
                onDisconnect(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`)).remove();

                showWaitingLobby();
                listenToRoom();
            } catch (error) {
                alert('Erreur lors de la connexion: ' + error.message);
            }
        };

        // Afficher le lobby d'attente
        function showWaitingLobby() {
            document.querySelectorAll('.lobby-section').forEach(el => el.classList.remove('active'));
            document.getElementById('waitingLobby').classList.add('active');
            document.getElementById('displayRoomCode').textContent = currentRoomCode;
            
            if (isHost) {
                document.getElementById('hostControls').style.display = 'block';
            }
        }

        // √âcouter les changements de la salle
        function listenToRoom() {
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                
                if (!roomData) {
                    alert('La salle a √©t√© ferm√©e');
                    backToMenu();
                    return;
                }

                updatePlayersList(roomData.players);

                if (roomData.status === 'playing' && document.querySelector('.game-section:not(.active)')) {
                    startGamePlay(roomData);
                }

                if (roomData.status === 'playing') {
                    updateGameState(roomData);
                }

                if (roomData.status === 'results') {
                    showResultsFromData(roomData);
                }
            });
        }

        // Mettre √† jour la liste des joueurs
        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = Object.values(players || {}).map(player => `
                <div class="player-item">
                    <div class="player-status"></div>
                    <span>${player.name}${player.isHost ? ' (H√¥te)' : ''}</span>
                </div>
            `).join('');
        }

        // D√©marrer la partie
        window.startGame = async function() {
            if (!isHost) return;

            try {
                await update(ref(database, `rooms/${currentRoomCode}`), {
                    status: 'playing'
                });

                await requestNextLetter();
            } catch (error) {
                alert('Erreur lors du d√©marrage: ' + error.message);
            }
        };

        // D√©marrer le gameplay
        function startGamePlay(roomData) {
            document.getElementById('waitingLobby').classList.remove('active');
            document.querySelector('.game-section').classList.add('active');
            
            createGameTable(roomData.players);
        }

        // Cr√©er le tableau de jeu
        function createGameTable(players) {
            const table = document.getElementById('gameTable');
            let html = '<tr><th>Joueur</th>';
            
            categories.forEach(cat => {
                html += `<th>${cat}</th>`;
            });
            html += '<th>Points</th></tr>';

            Object.entries(players).forEach(([playerId, player]) => {
                html += `<tr><td><strong>${player.name}</strong></td>`;
                
                categories.forEach((cat, cIndex) => {
                    const isCurrentPlayer = playerId === currentPlayerId;
                    const inputId = `input-${playerId}-${cIndex}`;
                    const disabled = !isCurrentPlayer ? 'disabled' : '';
                    
                    html += `<td class="answer-cell" id="cell-${playerId}-${cIndex}">
                        <input type="text" id="${inputId}" ${disabled} 
                               onkeyup="saveAnswer('${playerId}', ${cIndex}, this.value)">
                    </td>`;
                });
                
                html += `<td class="score-cell" id="score-${playerId}">0</td></tr>`;
            });

            table.innerHTML = html;
        }

        // Sauvegarder une r√©ponse
        window.saveAnswer = async function(playerId, categoryIndex, value) {
            try {
                await set(ref(database, `rooms/${currentRoomCode}/answers/${playerId}/${categoryIndex}`), value.trim());
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
            }
        };

        // Demander une nouvelle lettre
        window.requestNextLetter = async function() {
            if (!isHost) return;

            try {
                const roomSnapshot = await get(roomRef);
                const roomData = roomSnapshot.val();
                const usedLetters = roomData.gameState?.usedLetters || [];
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                const availableLetters = alphabet.filter(l => !usedLetters.includes(l));

                if (availableLetters.length === 0) {
                    alert('Toutes les lettres ont √©t√© utilis√©es!');
                    return;
                }

                // Animation
                animateLetter(availableLetters, async () => {
                    const newLetter = availableLetters[Math.floor(Math.random() * availableLetters.length)];
                    
                    await update(ref(database, `rooms/${currentRoomCode}/gameState`), {
                        currentLetter: newLetter,
                        usedLetters: [...usedLetters, newLetter],
                        roundActive: true,
                        roundStartTime: Date.now()
                    });

                    await update(ref(database, `rooms/${currentRoomCode}`), {
                        status: 'playing',
                        scores: {}
                    });

                    await remove(ref(database, `rooms/${currentRoomCode}/answers`));
                    
                    document.querySelector('.results-section').classList.remove('active');
                    document.querySelector('.game-section').classList.add('active');
                    
                    startTimer(roomData.timerDuration);
                });
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        };

        // Animation de la lettre
        function animateLetter(letters, callback) {
            const display = document.getElementById('letterDisplay');
            let count = 0;
            const interval = setInterval(() => {
                display.textContent = letters[Math.floor(Math.random() * letters.length)];
                count++;
                if (count >= 15) {
                    clearInterval(interval);
                    callback();
                }
            }, 100);
        }

        // D√©marrer le timer
        function startTimer(duration) {
            clearInterval(timerInterval);
            let timeLeft = duration;
            const timerDisplay = document.getElementById('timer');

            timerInterval = setInterval(async () => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 10) {
                    timerDisplay.classList.add('warning');
                } else {
                    timerDisplay.classList.remove('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (isHost) {
                        await stopRound();
                    }
                }
            }, 1000);
        }

        // Demander un stop
        window.requestStop = async function() {
            if (!isHost) return;
            await stopRound();
        };

        // Arr√™ter la manche
        async function stopRound() {
            try {
                clearInterval(timerInterval);
                
                await update(ref(database, `rooms/${currentRoomCode}/gameState`), {
                    roundActive: false
                });

                await calculateAndShowResults();
            } catch (error) {
                console.error('Erreur stop:', error);
            }
        }

        // Calculer et afficher les r√©sultats
        async function calculateAndShowResults() {
            const roomSnapshot = await get(roomRef);
            const roomData = roomSnapshot.val();
            const players = roomData.players;
            const answers = roomData.answers || {};
            const currentLetter = roomData.gameState.currentLetter;

            const scores = {};
            Object.keys(players).forEach(pid => {
                scores[pid] = roomData.scores?.[pid] || 0;
            });

            categories.forEach((cat, catIndex) => {
                const categoryAnswers = {};
                
                Object.entries(answers).forEach(([playerId, playerAnswers]) => {
                    const answer = (playerAnswers[catIndex] || '').toUpperCase();
                    if (answer && answer[0] === currentLetter) {
                        categoryAnswers[playerId] = answer;
                    }
                });

                const answerCounts = {};
                Object.values(categoryAnswers).forEach(answer => {
                    answerCounts[answer] = (answerCounts[answer] || 0) + 1;
                });

                Object.entries(categoryAnswers).forEach(([playerId, answer]) => {
                    if (answerCounts[answer] === 1) {
                        scores[playerId] += 10;
                    } else {
                        scores[playerId] += 5;
                    }
                });
            });

            await update(ref(database, `rooms/${currentRoomCode}`), { 
                scores,
                status: 'results'
            });
        }

        // Afficher les r√©sultats depuis les donn√©es
        function showResultsFromData(roomData) {
            document.querySelector('.game-section').classList.remove('active');
            document.querySelector('.results-section').classList.add('active');

            const players = roomData.players;
            const scores = roomData.scores || {};

            const sortedPlayers = Object.entries(players)
                .map(([id, player]) => ({ id, ...player, score: scores[id] || 0 }))
                .sort((a, b) => b.score - a.score);

            const resultsHTML = sortedPlayers.map((player, index) => `
                <div class="player-score">
                    <span>${index + 1}. ${player.name}</span>
                    <span>${player.score} points</span>
                </div>
            `).join('');

            document.getElementById('resultsTable').innerHTML = resultsHTML;

            if (isHost) {
                document.getElementById('hostGameControls').style.display = 'block';
            }
        }

        // Mettre √† jour l'√©tat du jeu
        function updateGameState(roomData) {
            if (roomData.gameState?.currentLetter) {
                document.getElementById('letterDisplay').textContent = roomData.gameState.currentLetter;
            }

            if (roomData.answers) {
                Object.entries(roomData.answers).forEach(([playerId, playerAnswers]) => {
                    Object.entries(playerAnswers).forEach(([catIndex, answer]) => {
                        const input = document.getElementById(`input-${playerId}-${catIndex}`);
                        if (input && playerId !== currentPlayerId) {
                            input.value = answer;
                        }
                    });
                });
            }
        }

        // Quitter la salle
        window.leaveRoom = async function() {
            if (currentRoomCode && currentPlayerId) {
                await remove(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`));
                
                if (isHost) {
                    await remove(ref(database, `rooms/${currentRoomCode}`));
                }
            }
            
            backToMenu();
        };

        // Terminer la partie
        window.endGame = async function() {
            if (isHost) {
                await remove(ref(database, `rooms/${currentRoomCode}`));
            }
            backToMenu();
        };

        // Permettre d'ajouter une cat√©gorie avec Entr√©e
        document.getElementById('categoryInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.addCategory();
            }
        });
    </script>
</body>
